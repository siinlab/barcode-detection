name: CI/CD Pipeline for development

on:
  push:
    branches: develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
   
    steps:
    
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'
          token: ${{ secrets.CI_TOKEN }}

      - name: Run Docker Image
        uses: appleboy/ssh-action@v1.0.0
        env:
          IMAGE_NAME: "ai-engine-barcode"
          IMAGE_TAG: "0.1.0"
          PORT: "9002"
        with:
          envs: IMAGE_NAME, IMAGE_TAG, PORT
          host: ${{ secrets.DEV_IP }}
          username: ${{ secrets.DEV_USER_NAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd ~/infrastructure-server/scripts/docker-management
            ./run-image.sh $IMAGE_NAME $IMAGE_TAG $PORT


